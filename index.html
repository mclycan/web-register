<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body>
<h2>用户注册</h2>
<hr>
<form action="register.php" enctype="multipart/form-data" method="post">
	用户名：<input type="text" name="userName" size="20" maxlength="15" value="必须填写用户名"/>
    @<select name="domain">
    	<option value="@163.com" selected="selected">163.com</option>
        <option value="@126.com">126.com</option>
    </select>
    </br>
    登录密码：<input type="password" name="passWord" size="20" maxlength="15"/>
    <br/>
    确认密码：<input type="password" name="confirmPassword" size="20" maxlength="15"/>  
    <br/>
    选择性别：
    <input type="radio" name="sex" value="男" checked="checked"/>男
    <input type="radio" name="sex" value="女"/>女
    <br/>
    个人爱好：
    <input type="checkbox" name="interests[]" value="music" checked="checked" />音乐
    <input type="checkbox" name="interests[]" value="game" />游戏
    <input type="checkbox" name="interests[]" value="film"/>电影
    <br/>
    上传照片：
    <input type="hidden" name="MAX_FILE_SIZE" value="1024" />
    <input type="file" name="myPicture" size="25" maxlength="100" /> 
    <br/>
    备注信息：
    <textarea name="remark" cols="30" rows="4">此处填写备注信息</textarea>
    <br/>
    <input type="submit" name="submit" value="点击注册"/>
    <input type="reset" name="cancel" value="重新填写"/>
    </form>
</form>
</body>
</html>
